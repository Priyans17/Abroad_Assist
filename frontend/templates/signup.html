<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abroad Assist - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --text-01: #45413E;
            --light-01: #F9F9F9;
            --light-02: #FFFFFF;
            --brand-01: #DB7F67;
            --brand-02: #F4CFC6;
            --card-hover: 0px 4px 24px rgba(0, 0, 0, 0.15);
            --card-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            --hover-timing: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            background: var(--light-01);
            color: var(--text-01);
            line-height: 1.6;
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
        }

        .auth-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--light-02);
        }

        .auth-image {
            flex: 1;
            background: var(--brand-02);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .auth-image img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        #logo {
            font-weight: 600;
            font-size: 1.5rem;
            line-height: 1.2;
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--hover-timing);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--brand-01);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-01);
        }

        .btn-filled-dark {
            width: 100%;
            background: var(--text-01);
            color: var(--light-01);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--hover-timing);
        }

        .btn-filled-dark:hover {
            background: var(--brand-01);
        }

        .auth-switch {
            margin-top: 1.5rem;
        }

        .auth-switch a {
            color: var(--brand-01);
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-image {
                display: none;
            }

            .auth-content {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div id="logo">
                Abroad <br> Assist
            </div>
            <form id="signup-form" class="auth-form" action="#" method="post">
                {% csrf_token %}
                <h1>Begin Your Global Education Journey</h1>
                <p>Sign up to explore universities, housing, and more!</p>
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" name="username" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" name="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <div class="password-input">
                        <input type="password" name="password" id="signup-password" required>
                        <span class="material-icons toggle-password">visibility_off</span>
                    </div>
                </div>
                <input type="submit" class="btn-filled-dark" value="Sign Up">
            </form>
            <div class="auth-switch">
                Already have an account? <a href="/login">Log In</a>
            </div>
        </div>
    </div>
    <script>
        const togglePasswordButton = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('signup-password');

        togglePasswordButton.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordButton.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                togglePasswordButton.textContent = 'visibility_off';
            }
        });

        
    </script>
</body>
</html>
